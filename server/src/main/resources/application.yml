spring:
  application:
    name: sarangsalgi
  
  profiles:
    active: dev
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Admin Configuration
sarangsalgi:
  admin:
    password: ${ADMIN_PASSWORD:admin123}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
  metrics:
    export:
      simple:
        enabled: true

# Logging Configuration
logging:
  level:
    com.sarangsalgi: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/sarangsalgi.log
    max-size: 100MB
    max-history: 30

---
# Development Profile (H2)
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:file:./data/sarangsalgi;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console

---
# Production Profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/sarangsalgi}
    username: ${SPRING_DATASOURCE_USERNAME:sarangsalgi}
    password: ${SPRING_DATASOURCE_PASSWORD:sarangsalgi123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect